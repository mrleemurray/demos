<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demos | MRLEEMURRAY</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Lato", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #1e1e1e;
      color: #cccccc;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: "Quattrocento", Georgia, "Times New Roman", serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #ffffff;
    }
    .subtitle {
      font-size: 16px;
      color: #999999;
      margin-bottom: 16px;
    }
    .demos {
      display: grid;
      border: 1px solid #3c3c3c;
    }
    .demo-card {
      padding: 16px;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .demo-card:not(:first-child) {
      border-top: 1px solid #3c3c3c;
    }

    .demo-title {
      font-family: "Quattrocento", Georgia, "Times New Roman", serif;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .demo-card:hover > .demo-title {
      color: #ffb30f;
    }

    .demo-description {
      font-size: 14px;
      color: #999999;
    }
    .demo-path {
      font-size: 12px;
      color: #ffb30f;
      margin-top: 12px;
      font-family: "Cascadia Code", "SF Mono", Monaco, "Roboto Mono", Consolas, "Courier New", monospace;
    }
  </link>
</head>
<body>
  <div class="container">
    <h1>Demos</h1>
    <p class="subtitle">Interactive prototypes & explorations</p>
    
    <div class="demos">
      <a href="/chat-input-prototype/" class="demo-card">
        <div class="demo-title">Chat Tokens</div>
        <div class="demo-description">
          Chat interface with token tracking & animation controls.
        </div>
        <div class="demo-path">/chat-input-prototype/</div>
      </a>
      
      <a href="/gutter-tab/" class="demo-card">
        <div class="demo-title">Gutter Tab</div>
        <div class="demo-description">
          Explorations for gutter tab behaviors and interactions for NES.
        </div>
        <div class="demo-path">/gutter-tab/</div>
      </a>
    </div>
  </div>
</body>
</html>
