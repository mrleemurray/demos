name: Deploy Demos to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'chat-input-prototype/**'
      - 'gutter-tab/**'
      - '.github/workflows/deploy-demos.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Build chat-input-prototype
      - name: Install dependencies (chat-input-prototype)
        working-directory: ./chat-input-prototype
        run: npm install
      
      - name: Build chat-input-prototype
        working-directory: ./chat-input-prototype
        run: npm run build
      
      # Build gutter-tab
      - name: Install dependencies (gutter-tab)
        working-directory: ./gutter-tab
        run: npm install
      
      - name: Build gutter-tab
        working-directory: ./gutter-tab
        run: npm run build
      
      # Prepare deployment directory
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r chat-input-prototype/dist deploy/chat-input-prototype
          cp -r gutter-tab/dist deploy/gutter-tab
          cp index.html deploy/index.html
          cp favicon.svg deploy/favicon.svg
      
      - name: Add CNAME file
        run: echo "demos.mrleemurray.com" > deploy/CNAME
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          keep_files: false
