name: Deploy Chat Input Prototype to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'chat-input-prototype/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./chat-input-prototype
        run: npm install
      
      - name: Build
        working-directory: ./chat-input-prototype
        run: npm run build
      
      - name: Add CNAME file
        run: echo "demos.mrleemurray.com" > ./chat-input-prototype/dist/CNAME
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./chat-input-prototype/dist
          publish_branch: gh-pages
          destination_dir: chat-input-prototype
          keep_files: false
